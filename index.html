<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Trivia Game</title>
</head>
<body>
    <header>
        <h1>Trivia Game</h1>
    </header>

    <div class="container">
        <div id="timer"></div>
        <h3 id="gameOver">Game Over</h3>
        <a class="waves-effect waves-light btn-large grey start" id="start">Press Start to Begin</a>
        <!-- <div id="start">Press Start to Begin</div> -->
        <h4 id="question"></h4>
        <div id="results"></div>
        <br><br><br>
        <div id="answer"></div>
        <div id="correct_answer"></div>
        <div id="incorrect_answer"></div>
    </div>
    <div></div>
    <div></div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../TriviaGame/assets/javascript/app.js" type="text/javascript"></script>

</html>
